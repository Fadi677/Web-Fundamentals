<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Resgistration Form</h1>
    <form>
        <div>
            <label>First Name:*</label>
            <input type="text">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text">
        </div>
        <div>
            <label>E-mail Address:*</label>
            <input type="text">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password">
        </div>
        <div>
            <label>Birthdate:</label>
            <input type="date">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio">
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
            <input type="radio">
            <label>Non-binary</label>
            <input type="radio">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label>Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create an Account">
        </div>
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
